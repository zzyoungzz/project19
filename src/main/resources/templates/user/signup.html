<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  th:replace= "~{header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container my-6">
    <form id="signupForm" th:action="@{/signup}" th:object="${userForm}" method="post" style="text-align: center;">

        <div th:replace= "~{form_errors}"></div><!-- 폼 에러 위치를표시하는 공통 템플릿 -->
        <br>

        <div class="row justify-content-md-center">
            <div class="col col-lg-6">
                <label th:for="username" class="form-label">사용자ID</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="사용자ID 입력">
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-lg-3">
                <label th:for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password1}" class="form-control" placeholder="비밀번호">
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col col-lg-6 text-center">
                <button id="signupForm_btn" type="submit" class="btn btn-dark">회원가입</button>
            </div>
        </div>

    </form>
</div>


</body>
</html>
